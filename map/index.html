<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/9e6320b57f.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <title>Draw and Modify Features</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      .map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img
        src="assets/belsis_logo_568ebe7b703e4e1f837a7fa11aeda979.jpg.png"
        alt="Belsis Logo"
      />
    </div>
    <div id="map" class="map"></div>
    <form>
      <label class="label" for="type">Geometry type</label>
      <select class="dropdown" id="type">
        <option value="Point">Point</option>
        <option value="LineString">LineString</option>
        <option value="Polygon">Polygon</option>
      </select>
    </form>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://cdn.jsdelivr.net/npm/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <script type="module" src="main.js"></script>
    <table class="table table-secondary table-striped">
      <thead>
        <tr>
          <th>Parcel City</th>
          <th>Parcel County</th>
          <th>Parcel District</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="body"></tbody>
    </table>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form>
          <label for="pcity">Parcel City:</label><br />
          <input type="text" id="pcity" name="pcity" val="" /><br />
          <label for="pcounty">Parcel County:</label><br />
          <input type="text" id="pcounty" name="pcounty" val="" /><br />
          <label for="pdistrict">Parcel District:</label><br />
          <input type="text" id="pdistrict" name="pdistrict" val="" /><br />
          <button id="updateParcel" value="" class="btn btn-success">
            Update
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
